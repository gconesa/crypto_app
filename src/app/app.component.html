<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu (ionWillOpen)="menuWillOpen()" (ionWillClose)="menuWillClose()" contentId="main-content" type="overlay">
      <ion-content class="ion-padding-start">
        <ion-list>
            <ion-row class="ion-align-items-center">
              <ion-col size="3">
                <ion-avatar>
                  <img src="assets/img/avatar.png">
                </ion-avatar>
              </ion-col>
              <ion-col size="9">
                <h3>Crypto<br/> Girl</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-padding-start">
                <ion-note>Last update 31 Enerro, 2021</ion-note>
              </ion-col>
            </ion-row>
            <hr class="ion-margin-end">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
        <hr class="ion-margin-end">
        <ion-list >
          <ion-item lines="none">
            <ion-icon slot="start" icon="options-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" icon="log-out-outline"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-no-border">
        <ion-card class="ion-no-padding">
          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col size="3" class="ion-no-padding">
                  <img src="assets/img/wallet.png">
                </ion-col>
                <ion-col size="6" class="ion-text-nowrap ion-no-padding ion-align-items-center">
                  <span>eyJhbGciOiJ....</span>
                </ion-col>
                <ion-col size="3" class="ion-no-padding">
                  <ion-button color="dark" shape="round" size="small" style="width: 100%;">Copy</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet #main id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
